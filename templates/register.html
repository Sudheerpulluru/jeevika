<!DOCTYPE html>
<html>
<head>
    <title>Register - JEEVIKA</title>
    <style>
        body {
            font-family: Arial;
            background: #ede7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            width: 100%;
            padding: 8px;
            background: #7e57c2;
            color: white;
            border: none;
            border-radius: 6px;
        }

        a {
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Register</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Create Account</button>
    </form>

    <p>
        Already have an account?
        <a href="/login">Login</a>
    </p>
</div>

</body>
</html>
