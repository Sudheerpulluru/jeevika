<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account â€“ JEEVIKA</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
    --primary: #8e44ad;
    --bg: linear-gradient(135deg, #f3e8ff, #ede9fe);
    --card: #ffffff;
    --text: #2d1b4e;
}

body {
    margin: 0;
    font-family: "Inter", "Segoe UI", sans-serif;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: var(--card);
    padding: 40px 35px;
    border-radius: 20px;
    width: 360px;
    box-shadow: 0 20px 40px rgba(142, 68, 173, 0.1);
}

.logo {
    text-align: center;
    font-weight: 700;
    font-size: 20px;
    color: var(--primary);
}

.subtitle {
    text-align: center;
    font-size: 14px;
    color: #777;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 14px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 14px;
}

input:focus {
    border-color: var(--primary);
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 25px;
    border: none;
    background: var(--primary);
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    opacity: 0.9;
}

.footer-text {
    margin-top: 15px;
    text-align: center;
    font-size: 13px;
}

.footer-text a {
    color: var(--primary);
    text-decoration: none;
}

/* Flash message */
.flash {
    padding: 10px;
    border-radius: 8px;
    font-size: 13px;
    margin-bottom: 15px;
}

.flash-danger {
    background: #ffe5e5;
    color: #b91c1c;
}

.flash-success {
    background: #e0f7e9;
    color: #047857;
}
</style>
</head>
<body>

<div class="container">

    <div class="logo">ðŸŒ¿ JEEVIKA</div>
    <div class="subtitle">Create your private womenâ€™s health account</div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash flash-{{ category }}">
              {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/register">
        <input type="text" name="username" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Create password" required minlength="6">
        <button type="submit">Create Account</button>
    </form>

    <div class="footer-text">
        Already have an account?
        <a href="/login">Login</a>
    </div>

</div>

</body>
</html>
