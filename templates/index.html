<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JEEVIKA ðŸŒ¿</title>

<style>
:root {
    --bg: linear-gradient(135deg, #fce4ec, #ede7f6);
    --card: #ffffff;
    --bot: #f3e5f5;
    --user: #fce4ec;
    --text: #4a148c;
}

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 480px;
    max-width: 95%;
    background: var(--card);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

.header {
    padding: 18px;
    text-align: center;
    color: var(--text);
    position: relative;
}

.logout {
    position: absolute;
    right: 16px;
    top: 18px;
    font-size: 12px;
    cursor: pointer;
}

.messages {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
}

.message {
    margin-bottom: 14px;
    max-width: 80%;
    padding: 12px 14px;
    border-radius: 16px;
    font-size: 14px;
    line-height: 1.4;
}

.user { background: var(--user); margin-left: auto; }
.bot { background: var(--bot); }

.emoji { font-size: 18px; margin-right: 6px; }

.input-area {
    display: flex;
    padding: 12px;
    gap: 8px;
}

input {
    flex: 1;
    padding: 10px 14px;
    border-radius: 20px;
    border: none;
    outline: none;
    background: #f7f7f7;
}

button {
    background: #ab47bc;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 20px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="chat-container">

    <div class="header">
        ðŸŒ¿ <b>JEEVIKA</b>
        <div class="logout" onclick="logout()">Logout</div>
        <p style="font-size:12px; opacity:0.7;">
            A calm space for your health & emotions
        </p>
    </div>

    <div class="messages" id="chat">
        {% for msg in messages %}
            <div class="message {{ 'user' if msg.role == 'user' else 'bot' }}">
                {% if msg.role == 'bot' %}
                    <span class="emoji">{{ msg.emotion }}</span>
                {% endif %}
                {{ msg.text }}
            </div>
        {% endfor %}
    </div>

    <form method="POST" class="input-area">
        <input type="text" name="message"
               placeholder="Share whatâ€™s on your mindâ€¦"
               autocomplete="off"
               required>
        <button type="submit">Send</button>
    </form>

</div>

<script>
function logout() {
    window.location.href = "/logout";
}

const chat = document.getElementById("chat");
chat.scrollTop = chat.scrollHeight;
</script>

</body>
</html>
