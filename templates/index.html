<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JEEVIKA üåø</title>

<style>
:root {
    --bg: linear-gradient(135deg, #fce4ec, #ede7f6);
    --card: #ffffff;
    --bot: #f3e5f5;
    --user: #fce4ec;
    --text: #4a148c;
}

body.dark {
    --bg: linear-gradient(135deg, #2a1f3d, #1e1b2e);
    --card: #2f2544;
    --bot: #3a2d5f;
    --user: #51306b;
    --text: #f3e5f5;
}

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: 0.3s;
}

.chat-container {
    width: 420px;
    max-width: 95%;
    background: var(--card);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

.header {
    padding: 16px;
    text-align: center;
    color: var(--text);
    position: relative;
}

.header p {
    font-size: 12px;
    margin: 4px 0 0 0;
    opacity: 0.8;
}

.toggle {
    position: absolute;
    right: 16px;
    top: 16px;
    cursor: pointer;
}

.clear-btn {
    position: absolute;
    left: 16px;
    top: 16px;
    cursor: pointer;
    font-size: 14px;
}

.messages {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    scroll-behavior: smooth;
}

.message {
    margin-bottom: 14px;
    max-width: 80%;
    padding: 12px 14px;
    border-radius: 16px;
    font-size: 14px;
    line-height: 1.4;
    animation: fadeIn 0.3s ease-in;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(5px);}
    to {opacity: 1; transform: translateY(0);}
}

.user {
    background: var(--user);
    margin-left: auto;
}

.bot {
    background: var(--bot);
}

.emoji {
    font-size: 18px;
    margin-right: 6px;
}

.input-area {
    display: flex;
    padding: 12px;
    gap: 8px;
    border-top: 1px solid rgba(0,0,0,0.05);
}

input {
    flex: 1;
    padding: 10px 14px;
    border-radius: 20px;
    border: none;
    outline: none;
    font-size: 14px;
}

button {
    background: #ab47bc;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.2s;
}

button:hover {
    opacity: 0.9;
}

.typing {
    font-size: 12px;
    opacity: 0.7;
    margin-top: 4px;
}
</style>
</head>

<body>

<div class="chat-container">

    <div class="header">
        <div class="clear-btn" onclick="clearChat()">üóëÔ∏è</div>
        üåø <b>JEEVIKA</b>
        <div class="toggle" onclick="toggleMode()">üåô</div>
        <p>A Safe Companion for Women‚Äôs Health & Emotions</p>
    </div>

    <div class="messages" id="chat">
        {% for msg in messages %}
            <div class="message {{ 'user' if msg.role == 'user' else 'bot' }}">
                {% if msg.role == 'bot' %}
                    <span class="emoji">{{ msg.emotion }}</span>
                {% endif %}
                {{ msg.text }}
            </div>
        {% endfor %}
    </div>

    <form method="POST" class="input-area" onsubmit="showTyping()">
        <input type="text" name="message" id="msgInput"
               placeholder="Share what‚Äôs on your mind‚Ä¶"
               autocomplete="off"
               required>
        <button type="submit">Send</button>
    </form>

</div>

<script>
function toggleMode() {
    document.body.classList.toggle("dark");
}

// Auto scroll
const chat = document.getElementById("chat");
chat.scrollTop = chat.scrollHeight;

// Clear chat
function clearChat() {
    window.location.href = "/clear";
}

// Typing indicator (UX improvement)
function showTyping() {
    const chat = document.getElementById("chat");
    const typing = document.createElement("div");
    typing.className = "typing";
    typing.innerText = "JEEVIKA is thinking‚Ä¶ ü§ç";
    chat.appendChild(typing);
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
